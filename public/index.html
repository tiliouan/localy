<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cute Local Chat</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid p-3">
  <div class="row mb-3">
    <div class="col-12">
      <h1 class="text-center">Cute Local Chat</h1>
      <div class="d-flex justify-content-center">
        <input type="text" id="username-input" class="form-control w-50" placeholder="Enter your cute name">
        <button id="set-username" class="btn btn-primary ms-2">Set Name</button>
      </div>
    </div>
  </div>
  <div class="row">
    <!-- Sidebar: Connected Users -->
    <div class="col-md-3 mb-3">
      <div class="card">
        <div class="card-header">
          <h5>Connected Users</h5>
        </div>
        <ul id="users-list" class="list-group list-group-flush"></ul>
      </div>
    </div>
    <!-- Main Chat Area -->
    <div class="col-md-9">
      <div class="card">
        <div class="card-header">
          <h5 id="chat-with">Select a user to chat</h5>
        </div>
        <div id="chat-window" class="card-body" style="height:400px; overflow-y: auto;">
          <!-- Chat messages appear here -->
        </div>
        <div class="card-footer">
          <form id="chat-form" class="d-flex">
            <input type="text" id="message-input" class="form-control me-2" placeholder="Type your message">
            <button type="submit" class="btn btn-success">Send</button>
          </form>
          <div class="mt-2 d-flex flex-wrap gap-2">
            <input type="file" id="media-input" class="form-control">
            <button id="send-media" class="btn btn-secondary">Send File</button>
            <button id="record-audio" class="btn btn-info">Record Audio</button>
            <button id="call-user" class="btn btn-warning">Call</button>
          </div>
          <div id="upload-progress" class="progress mt-2" style="display: none;">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Call Modal -->
<div class="modal fade" id="callModal" tabindex="-1" aria-labelledby="callModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="callModalLabel">Call in Progress</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <video id="call-video" autoplay playsinline style="width: 100%;"></video>
      </div>
    </div>
  </div>
</div>

<!-- Socket.IO and SimplePeer -->
<script src="/socket.io/socket.io.js"></script>
<script src="https://unpkg.com/simple-peer@9.11.1/simplepeer.min.js"></script>
<script src="client.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
